<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Crane!</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.163.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
          }
        }
    </script>
</head>
<body>
    <div id="number-display">Camera: 6</div>
    <div id="hud">
        <p>How to control the Crane:</p>
        <br>
        <p id="close-claw">Close claw: R</p>
        <p id="open-claw">Open claw : F</p>
        <p id="line-up">Move steel cable Up: E</p>
        <p id="line-down">Move steel cable Down: D</p>
        <p id="line-forward">Move cart forwards: W</p>
        <p id="line-backward">Move cart backwards: S</p>
        <p id="line-movement-left">Move crane boom left: Q</p>
        <p id="line-movement-right">Move crane boom right: A</p>
    </div>
    <script type="module" src="js/main-script.js"></script>
</body>
</html>
